<body>
    <div class="container">
        <header>
            <div class="logo">

            </div>
            <div class="nav">
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>

        </header>
        <main>
            
            <form>
                <div class="login">
                    <h2>Life Awareness Center Registration Form</h2>
                    <p>Please enter your information correctly</p>
                    <hr>
                    <div class="row">
                        <div class="col"><h3>Personal Details</h3></div><br>
                        <div class="col-25">
                            <label for="name">Full Name</label>
                        </div>
                        <div class="col-50">
                            <select >
                                <option>Title</option>
                                <option>Mr.</option>
                                <option>Mrs.</option>
                                <option>Miss</option>
                            </select>
                            <input id="lastname" type="text" placeholder="Last name" 
                            name="lastname" required>
                            <input id="firstname" type="text" placeholder="First name" 
                            name="firstname" required>
                            <input id="othername" type="text" placeholder="Other name(s)" 
                            name="othername"  required>
                        </div>
                     <div class="col-25">
                        <label for="Birthdate">Birthdate</label>
                        <input type="date" required>
                        <label for="Gender">Gender</label>
                        <select >
                            <option>Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Transgender</option>
                            <option>Prefer not to say</option>
                        </select>
                        
                    </div>
                    <div class="col-25">
                        <label for="Marital-status">Marital Status</label>
                        <select >
                            <option>Select</option>
                            <option>Married</option>
                            <option>Single</option>
                            <option>Divorced</option>
                            <option>Widowed</option>
                            <option>Prefer not to say</option>
                        </select>
                        <label for="religion">Religion</label>
                        <select >
                            <option>Select</option>
                            <option>Christianity</option>
                            <option>Islamic</option>
                            <option>Traditional</option>
                            <option>Nonreligious</option>
                            <option>Spiritism</option>
                            <option>Hinduism</option>
                            <option>Buddhism</option>
                            <option>Primal-Indegenous</option>
                            <option>Sikhism</option>
                            <option>Juche</option>
                            <option>Judaism</option>
                            <option>Bahai</option>
                            <option>Shinto</option>
                            <option>Cao Dai</option>
                            <option>Zoroastrianism</option>
                            <option>Tenrikyo</option>
                            <option>Paganism</option>
                            <option>Unitarian-Universalism</option>
                            <option>Others</option>
                        </select>
                        <input value="If others, specify" type="text">
                    </div>
                    <div class="col-25">
                        <label for="nationality">Nationality</label>
                        <input id="nationality" type="text" name="nationality" required>
                        <label for="state">State or Region</label>
                        <input type="text" required>
                        <label for="city">City / Town / Village</label>
                        <input id="city" type="text" name="city" required>
                    </div>
                    <div class="col-25">
                        <label for="address">Residence</label>
                        <input id="address" type="text" name="address" required>
                        <label for="permanent-address">Permanent Home Address</label>
                        <input id="permanent-address" type="text" name="permanent-address" required>
                    </div>
                    <div class="col-25">
                        <label for="Occupation">Occupation</label>
                        <input id="Occupation" type="text" name="Occupation" required>
                        <label for="company">Company / Institution</label>
                        <input id="company" type="text" name="company" required>
                    </div>
                    <div class="col-25">
                        <label for="insurance">Insurance Company</label>
                        <input id="insurance" type="text" name="insurance" >
                        <label for="card">Card Number</label>
                        <input type="text" required>
                        <label for="card-exp">Card Expiry Date</label>
                        <input id="card-exp" type="text" name="card-exp" placeholder="mm / yyyy"  required>
                    </div>
                    <div class="col-60"><h4>How did you know about Life Awareness Center?</h4></div>
                    <div class="col-63">
                        <label>
                        <input type="checkbox" > Referral</label>
                        <label>
                            <input type="checkbox" > Direct Mail</label>
                        <label>
                            <input type="checkbox" > Advertisement</label>
                        <label>
                            <input type="checkbox" > Search Engine</label>
                        <label>
                            <input type="checkbox" > Social Media</label>
                        <label>
                            <input type="checkbox" > Promotional Campaign</label>
                        <label>
                            <input type="checkbox" > Others</label>
                    </div><br>
                    <div class="col-60"><label for="email">Email</label></div>
                        <div class="col-65"><input type="email" placeholder="example@example.com"
                     name="email" id="email" required></div>
                     <div class="col-60"><label for="phone">Phone Number</label></div>
                        <div class="col-65"><input type="tel" placeholder="+234*** *** ****" required></div>
                     <div class="col-60"><label for="password">Password</label></div>
                        <div class="col-65"><input type="password" placeholder="@Kis150_wyx3%"
                     name="psw" id="psw" required></div>
                     <div class="col-60"><label for="confirm-password">Confirm Password</label></div>
                        <div class="col-65"><input type="password" placeholder="@Kis150_wyx3%"
                     name="confirm-psw" id="confirm-psw" required></div><hr>
                            <div class="col"><h3>Emergency Information</h3></div><br>
                            <div class="col-25">
                                <label for="name">Contact Name</label>
                            </div>
                            <div class="col-50">
                                <select >
                                    <option>Title</option>
                                    <option>Mr.</option>
                                    <option>Mrs.</option>
                                    <option>Miss</option>
                                </select>
                                <input id="lastname" type="text" placeholder="Last name" 
                                name="lastname" required>
                                <input id="firstname" type="text" placeholder="First name" 
                                name="firstname" required>
                                <input id="othername" type="text" placeholder="Other name(s)" 
                                name="othername"  required>
                            </div>
                            <div class="col-25"><label for="relationship">Relationship / Contact Information</label></div>
                        <div class="col-50"><input type="text" required></div>
                        <div class="col-25">
                            <label for="address">Residence</label>
                            <input id="address" type="text" name="address" required>
                            <label for="permanent-address">Permanent Home Address</label>
                            <input id="permanent-address" type="text" name="permanent-address" required>
                        </div>
                        <div class="col-25">
                            <label for="Occupation">Occupation</label>
                            <input id="Occupation" type="text" name="Occupation" required>
                            <label for="company">Company / Institution</label>
                            <input id="company" type="text" name="company" required>
                        </div><hr>
                        <div class="col"><h3>Medical Details</h3></div><br>
                        <div class="col-25"><label for="allergies">Do you Suffer from Allergies?</label>
                        <div class="col-50"><input type="text" placeholder="Please Specify" required></div>
                        <div class="col-25"><label for="weight">Weight (kg / pounds)</label>
                            <div class="col-50"><input type="text"  required></div>
                            <div class="col-25"><label for="height">Height (feet / inches)</label>
                                <div class="col-50"><input type="text"  required></div>
                     <button type="submit" class="reg-btn">Submit</button> 
                </div>
            </form>
